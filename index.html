<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="background-color: rgb(218, 237, 240)">
        <h1 class="text-center margen border ">María Valentina García Alvarado</h1>
        <div class="row margen2">
            <div class="col margen2">
                <img class="img-fluid max-width: 100% height:auto " src="./photo.jpg" alt="Avatar">`

                <div class="card">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Datos personales</th>
                            </tr>
                        </thead>
                        <tbody id="infoStudent">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col">
                <div class="card margen2">
                    <h2>Cursos Actuales</h2>
                    <form style="margin:10px;">
                        <div class="form-row">
                            <div class="col">
                                <input type="text" class="form-control" id="search-box"
                                    placeholder="Filtrar por nombre">
                            </div>
                            <div class="col">
                                <button type="button" id="button-filterByName" class="btn btn-success">Aplicar</button>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <input type="text" class="form-control" id="search-box-min"
                                    placeholder="Minimo">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" id="search-box-max"
                                    placeholder="Maximo">
                            </div>
                            <div class="col">
                                <button type="button" id="button-filterByCredits" class="btn btn-success">Aplicar</button>
                            </div>
                        </div>
                    </form>
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th>Curso</th>
                                <th>Profesor</th>
                                <th>Créditos</th>
                            </tr>
                        </thead>
                        <tbody id="courses">
                        </tbody>
                    </table>
                    <div class="row ">
                        <h2 class="text-center margen2">Total Créditos: </h2>
                        <h2 class="text-center margen2" id="total-credits"></h2>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/course.js"></script>
    <script type="module" src="./scripts/dataCourses.js"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
